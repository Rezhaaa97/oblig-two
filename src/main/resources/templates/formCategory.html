<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <head th:replace="fragments/header :: head"></head>
    <style>
    #ListOfCat{


    }

        #table{
            .bg-success
        }
     body{

         background-color: #F3F4F8;

     }

    </style>

</head>
<body>
<div th:replace="fragments/menu :: div"/></div>

<div class="container">
    <div class="col-sm-6  my-5">

        <h3 class="text-success">Register New Category </h3>
        <form th:action="@{/saveCategory}" modelAttribute="category" method="post">
            <input type="hidden"  th:value="${category.category_id}" name="id">

            <h8 class="text-secondary">Name</h8>
            <div class="form-group">
                <input type="text"  th:value="${category.name}" name="name" class="form-control" placeholder="Name">
            </div>

            <button class="btn btn-success">Save</button>
        </form>
        <div class="col-sm-8  mx-auto">

            <h3 class="text-success text-left" id="ListOfCat">Categories</h3>
            <div th:if="${!categories.empty}">
                <table class="table table-striped table-bordered col-sm-9" id="table">
                    <tr>
                        <th>Name</th>
                    </tr>
                    <tbody>

                    <tr th:each="category : ${categories}">
                        <td th:text="${category.name}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>


</div>

<div class="container">
    <div class="row my-5">

    </div>
</div>



</body>
</html>
