<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <i class="fas fa-book-open"> Books & Authors Registration</i>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" color="blue">


        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listAuthor">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listBook">Registred Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authorForm">Add Author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/formBook">Add Book</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>

<div class="container">
    <h3 class="text-primary"> Spring Boot demo  </h3>
    <div class="col-sm-6  my-5">

    <table class="table col-sm-6">
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Release Year</th>
            <th>Quantity</th>

        </tr>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.ISBN}"> </td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.releaseYear}"></td>
            <td th:text="${book.quantity}"></td>
            <td>
               <a class="btn btn-warning" th:href="@{/edit/} + ${book.ISBN}">Edit</a>
                <!--<a th:href="@{/books/edit(bookISBN=${book.ISBN})}" class="btn btn-warning">Edit</a> -->
            </td>
            <td>
                <a class="btn btn-danger" th:href="@{/delete/} + ${book.ISBN}">Delete</a>
            </td>


        </tr>
        </tbody>
    </table>




</div>

</div>

</body>



</html>
