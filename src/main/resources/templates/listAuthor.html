<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Authors</title>
    <head th:replace="fragments/header :: head"></head>
    <style>
        body{
            background-color: #F3F4F8;
        }
    </style>
</head>
<body>
<div th:replace="fragments/menu :: div"/></div>

<div class="container">
    <div class="row my-5">
        <div class="col-sm-8  mx-auto">

            <h3 class="text-success text-left">Authors</h3>
            <div th:if="${!authors.empty}">
                <table class="table table-striped table-bordered col-sm-6">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Rating</th>
                    </tr>
                    <tbody>

                    <tr th:each="author : ${authors}">
                        <td th:text="${author.firstName}"></td>
                        <td th:text="${author.lastName}"></td>
                        <td th:text="${author.rating}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-sm-6  my-5">

        <h3 class="text-success">Register New Author </h3>
        <form th:action="@{/saveAuthor}" modelAttribute="author" method="post">
            <input type="hidden"  th:value="${author.author_id}" name="id">

            <h8 class="text-secondary">First Name</h8>
            <div class="form-group">
                <input type="text"  th:value="${author.firstName}" name="firstName" class="form-control" placeholder="FirstName">
            </div>

            <h8 class="text-secondary">Last Name</h8>
            <div class="form-group">
                <input type="text" th:value="${author.lastName}" name="lastName" class="form-control" placeholder="LastName">
            </div>

            <h8 class="text-secondary">Rating</h8>
            <div class="form-group">
                <select class="custom-select" id="inputGroupSelect01"  name="rating">
                    <option value="*">☆</option>
                    <option value="**">☆☆</option>
                    <option value="***">☆☆☆</option>
                    <option value="****">☆☆☆☆</option>
                    <option value="*****">☆☆☆☆☆</option>
                </select>
            </div>

            <button class="btn btn-success">Save</button>
        </form>
    </div>
</div>

</body>
</html>
