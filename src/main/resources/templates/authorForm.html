<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <!-- Font Awesome cdn -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <i class="fas fa-book-open"> Books & Authors Registration</i>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" color="blue">


        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listAuthor">Authors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/listBook">Catalogue of books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/authorForm">Add Author</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/formBook">Add Book</a>
                </li>
            </ul>
        </div>
    </nav>
</head>
<body>
<div class="container">
    <h3 class="text-primary"> Spring Boot demo  </h3>
    <div class="col-sm-6  my-5">

        <h5 class="text-primary">Register New Author </h5>
        <form th:action="@{/saveAuthor}" modelAttribute="author" method="post">
            <input type="hidden"  th:value="${author.id}" name="id">
            <div class="form-group">
                <input type="text"  th:value="${author.firstName}" name="firstName" class="form-control" placeholder="First Name">
            </div>
            <div class="form-group">
                <input type="text"  th:value="${author.lastName}" name="lastName" class="form-control" placeholder="Last Name">
            </div>
            <div class="form-group">
                <input type="text" th:value="${author.rating}" name="rating" class="form-control" placeholder="Rating">
            </div>

            <button class="btn btn-success">Save</button>
        </form>
    </div>
</div>
</body>
</html>
